<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Form Input Data</title>
</head>
<link rel="icon" href="assets/img/logo.png">
<link rel="stylesheet" href="css/style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<body>
    <div class="container">
        <h1>Input Data</h1>
        <form>
        <div class="input-group flex-nowrap" style="margin: 5px;">
            <span class="input-group-text" id="addon-wrapping" style="width: 130px;">Nama Guru</span>
            <input type="text" class="form-control" placeholder="Masukkan Nama Guru" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" style="margin: 5px;">
            <span class="input-group-text" id="addon-wrapping" style="width: 130px;">Mata Pelajaran</span>
            <input type="text" class="form-control" placeholder="Masukkan Mata Pelajaran" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" style="margin: 5px;">
            <span class="input-group-text" id="addon-wrapping" style="width: 130px;">No. Telepon</span>
            <input type="number" class="form-control" placeholder="Masukkan No. Telepon" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" style="margin: 5px;">
            <span class="input-group-text" id="addon-wrapping" style="width: 130px;">Jabatan</span>
            <input type="text" class="form-control" placeholder="Masukkan Jabatan" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" style="margin: 5px;">
            <span class="input-group-text" id="addon-wrapping" style="width: 130px;">Gelar</span>
            <input type="text" class="form-control" placeholder="Masukkan Gelar" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
          <div class="input-group flex-nowrap" style="margin: 5px;">
            <span class="input-group-text" id="addon-wrapping" style="width: 130px;">Tanggal Lahir</span>
            <input type="date" class="form-control" placeholder="Masukkan Tanggal Lahir" aria-label="Username" aria-describedby="addon-wrapping">
          </div>
        </form>
    </div>
</body>
</html>
